name: Manual Build and Deploy

on:
  workflow_dispatch:

env:
  PROJECT_NAME: the-forgotten-letters

jobs:
  buildForAndroid:
    name: Build for Android
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - Android
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - uses: jlumbroso/free-disk-space@v1.3.1

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-

      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ./
          targetPlatform: ${{ matrix.targetPlatform }}
          buildName: ${{ env.PROJECT_NAME }}
          buildsPath: build/Android
          androidAppBundle: false  # Ensures APK is built instead of AAB

      - name: Check build output
        run: |
          echo "Checking APK..."
          ls -R build/Android || echo "No APK found"

      - name: Verify APK
        run: |
          APK_PATH="build/Android/${{ env.PROJECT_NAME }}.apk"
          if [ ! -f "$APK_PATH" ]; then
            echo "APK not found at $APK_PATH"
            exit 1
          fi

      - name: Upload Unity Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: Unity-Build-Logs
          path: Library/Logs/Unity

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: the-forgotten-letters-apk
          path: build/Android/${{ env.PROJECT_NAME }}.apk

      - name: Create and Upload GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "Release v1.0.${{ github.run_number }}"
          body: "Automated Android build release."
          draft: false
          prerelease: false
          files: build/Android/${{ env.PROJECT_NAME }}.apk  # Adjust path if nested

      - uses: manleydev/butler-publish-itchio-action@v1.0.3
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: android
          ITCH_GAME: ${{ vars.ITCH_GAME }}  # Use secrets if sensitive
          ITCH_USER: ${{ vars.ITCH_USER }}
          PACKAGE: build/Android/${{ env.PROJECT_NAME }}.apk
