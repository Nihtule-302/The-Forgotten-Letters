name: Manual Build and Deploy

on:
  workflow_dispatch: # Allows manual execution from GitHub Actions

env:
  PROJECT_NAME: the-forgotten-letters

jobs:
  buildForAndroid:
    name: Build for Android
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - Android # Build an Android .apk standalone app.
    steps:
      # Checkout repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      
      # Free up disk space to avoid build failures
      - uses: jlumbroso/free-disk-space@v1.3.1
      
      # Cache Unity build files
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-

      # Build APK using Unity GameCI
      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ./
          targetPlatform: ${{ matrix.targetPlatform }}
          buildName: ${{ env.PROJECT_NAME }}
          buildsPath: build/Android

      # Ensure APK file exists before proceeding
      - name: Verify APK file
        run: |
          if [ ! -f "build/Android/${{ env.PROJECT_NAME }}.apk" ]; then
            echo "Error: APK file not found!"
            exit 1
          fi

      # Generate a unique tag name (e.g., v1.0-<run_number>)
      - name: Generate Release Tag
        id: tag_version
        run: echo "TAG_NAME=v1.0.${{ github.run_number }}" >> $GITHUB_ENV

      # Create and push Git tag
      - name: Create and Push Git Tag
        run: |
          git tag ${{ env.TAG_NAME }}
          git push origin ${{ env.TAG_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Release ${{ env.TAG_NAME }}"
          body: "Automated release for the latest Android build."
          draft: false
          prerelease: false

      # Upload APK to GitHub Release
      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: build/Android/${{ env.PROJECT_NAME }}.apk
          tag_name: ${{ env.TAG_NAME }}

      # Deploy APK to itch.io
      - uses: manleydev/butler-publish-itchio-action@v1.0.3
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: android
          ITCH_GAME: ${{ vars.ITCH_GAME }}
          ITCH_USER: ${{ vars.ITCH_USER }}
          PACKAGE: build/Android/${{ env.PROJECT_NAME }}.apk
