name: Manual Build and Deploy

on:
  workflow_dispatch: {}

permissions:
  contents: write

env:
  PROJECT_NAME: the-forgotten-letters

jobs:
  buildForAndroid:
    name: Build for Android
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - Android # Build an Android .apk standalone app.
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - uses: jlumbroso/free-disk-space@v1.3.1

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-

      - name: Debug Itch.io Upload
        run: |
          echo "ITCH_USER: ${{ vars.ITCH_USER }}"
          echo "ITCH_GAME: ${{ vars.ITCH_GAME }}"

      - name: Install Butler
        run: |
          curl -L -o butler https://broth.itch.ovh/butler/linux-amd64/latest/butler
          chmod +x butler
          sudo mv butler /usr/local/bin/butler
          export PATH=$PATH:/usr/local/bin
          butler -V

      - name: Verify Butler Installation
        run: |
          which butler || echo "Butler not found in PATH"
          ls -lah /usr/local/bin/butler || echo "Butler not installed"
          file /usr/local/bin/butler || echo "Incorrect file type"
          butler -V || echo "Failed to execute Butler"

      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          buildName: ${{ env.PROJECT_NAME }}
          buildsPath: build/

      - name: Check if APK exists
        run: |
          if [ ! -f "build/${{ matrix.targetPlatform }}/${{ env.PROJECT_NAME }}.apk" ]; then
            echo "❌ Error: APK file not found!"
            exit 1
          fi

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: "Release v1.0.${{ github.run_number }}"
          body: "Automated release for the latest Android build."
          draft: false
          prerelease: false

      - name: Upload APK to GitHub Release
        if: steps.create_release.outputs.upload_url != ''
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/Android/${{ env.PROJECT_NAME }}.apk
          asset_name: ${{ env.PROJECT_NAME }}.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Debug Butler Installation Path
        run: |
          echo "Checking Butler installation..."
          ls -lah $HOME/.local/bin/ || echo "Butler not found in local bin"
          ls -lah /usr/local/bin/ || echo "Butler not found in global bin"
          butler -V || echo "❌ Butler execution failed"

      - name: Upload to Itch.io
        run: |
          butler push build/Android/${{ env.PROJECT_NAME }}.apk ${{ vars.ITCH_USER }}/${{ vars.ITCH_GAME }}:android
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_CREDENTIALS }}
